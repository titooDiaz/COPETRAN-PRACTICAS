    <style>
        /* elementos de paginas, adelatar o atrazar */
        .pagination li{
            background-color: aliceblue;
            border-radius: 3px;
            padding: 8px;
            margin: 6px;
            display: inline-block;
        }
        /* atrazar */
        #datatable-programmers_previous{
            background-color: rgb(254, 211, 211);
        }
        /* adelantar */
        #datatable-programmers_next{
            background-color: rgb(211, 245, 255)
        }

        /* BUSQUEDA CONTENEDOR DE  */
        #datatable-programmers_filter label{
            padding: 5px;
            display: inline-block;
            align-items: center;
            background-color: aliceblue;
            border-radius: 4px;
        }

        /* CONTENEDOR DE LA BARRA DE BSUQUEDA */
        #datatable-programmers_filter{
            display: inline;
        }
        
        /* BARRA DE BUSQUEDA */
        #datatable-programmers_filter input{
            background-color: rgb(240, 240, 240);
            border-radius: 6px;
            height: 30px;
        }

        /* CONTENEDOR DE BOTONES DE EXEL ETC */
        .dt-buttons{
            display: inline;
            margin: 6px;
        }

        /* excel, pdf, IMPRIMIT */
        .dt-buttons i{
            margin: 6px;
            background-color: aliceblue;
            padding: 12px;
            border-radius: 4px;
        }

        /* QUE HOJA SE ESTA MOSTRANDO Y DE CUANTAS */
        #datatable-programmers_info{
            padding: 10px;
            align-items: center;
            width: 250px;
            background-color: aliceblue;
            border-radius: 4px;
        }


        /* DIV DEL SELECT */
        #datatable-programmers_length{
            align-items: center;
            margin-top: 4px;
        }

        /* CONTENEDOR DE SLECT*/
        #datatable-programmers_length label{
            padding: 5px;
            display: inline-block;
            align-items: center;
            background-color: aliceblue;
            border-radius: 4px;
        }

        /* SELECT DE LA TABLA */
        #datatable-programmers_length select{
            background-color: rgb(240, 240, 240);
            border-radius: 6px;
            height: 40px;
        }

        /* ETIQUETAS DE LA TABLA */
        #datatable-programmers td {
            border: 1px solid #8b8b8b;
            padding: 8px;
            text-align: center;
        }

        /* ETIQUETAS DE LA TABLA */
        #datatable-programmers th {
            background-color: #041629;
            color: #fff;
            border: 1px solid #949494;
            padding: 8px;
            text-align: center;
        }


    </style>
