{% load account %}

{% if messages %}
<div id="myModal" class="fixed modal">
  <div class="flex justify-center items-center h-screen">
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">MENSAJES</h5>
      </a>
      {% for message in messages %}
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ message }}</p>
      {% endfor %}
      <button id="closeModal" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Cerrar
      </button>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    const modal = document.getElementById('myModal');
    const closeModalBtn = document.getElementById('closeModal');

    if (modal) {
      modal.style.display = "block";
    }

    closeModalBtn.addEventListener('click', function() {
      modal.style.display = "none";
    });
  });
</script>
<style>
  .modal {
    z-index: 9999;
    width: 100%;
    height: 100%;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
  }
</style>
{% endif %}
